version: "3.5"
services:
   cm:
      image: ryantanaka/condor-cm:latest
      container_name: cm
      restart: always
      networks:
        - condor_net
      environment:
        - USE_POOL_PASSWORD=yes
        - CONDOR_HOST=cm
   submit:
      depends_on:
         - cm
      image: ryantanaka/condor-submit
      container_name: submit
      restart: always
      networks:
         - condor_net
      environment:
        - USE_POOL_PASSWORD=yes
        - CONDOR_HOST=cm
   worker:
      depends_on:
         - cm
      image: ryantanaka/condor-execute
      container_name: worker
      restart: always
      networks:
         - condor_net
      environment:
        - USE_POOL_PASSWORD=yes
        - CONDOR_HOST=cm
   arm64-worker:
      depends_on:
         - cm
      image: ryantanaka/condor-edge-worker
      container_name: arm64-worker
      restart: always
      networks:
         - condor_net
      volumes:
         - /usr/bin/qemu-aarch64-static:/usr/bin/qemu-aarch64-static
networks:
   condor_net:
      name: condor_net
      driver: bridge
